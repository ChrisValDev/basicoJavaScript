<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacion del DOM basica - Curso Practico de Javascript</title>
</head>
<body>
    <h1 >Manipulacion del DOM basica</h1>

    <form id="formulario">
        <input id="calculo1" placeholder="Escribe lo que quieras aqui">
        <input id="calculo2" placeholder="Escribe lo que quieras aqui">
        <button type="button" id="btnCalcular">Calcular</button>
    <!--La solucion para evitar que se recargue la pagina y no usar event.preventDefault en JS es asignando un atributo al elemento HTML(type="button").-->
        <p id="result"></p>
    </form>

    <script src="./script.js"></script>
</body>
</html>
